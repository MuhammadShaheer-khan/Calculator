<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div>
            <input type="text" id="result" class="wdt1" >
        </div>
        
        <div>
            <button class="wdt2" onclick="clearResult('')">C</button>
        </div>

        <div>
            <button class="wdt3" onclick="getNumber('7')">7</button>
            <button class="wdt3" onclick="getNumber('8')">8</button>
            <button class="wdt3" onclick="getNumber('9')">9</button>
            <button class="wdt3" id="wdt8" onclick="getNumber('*')">x</button>
        </div>

        <div>
            <button class="wdt3" onclick="getNumber('4')">4</button>
            <button class="wdt3" onclick="getNumber('5')">5</button>
            <button class="wdt3" onclick="getNumber('6')">6</button>
            <button class="wdt3" id="wdt9" onclick="getNumber('-')">-</button>
        </div>

        <div>
            <button class="wdt3" onclick="getNumber('1')">1</button>
            <button class="wdt3" onclick="getNumber('2')">2</button>
            <button class="wdt3" onclick="getNumber('3')">3</button>
            <button class="wdt3" id="wdt10" onclick="getNumber('+')">+</button>
        </div>

        <div>
            <button class="wdt3" onclick="getNumber('0')">0</button>
        </div>

        <div>
            <button class="wdt7" onclick="getResult()">=</button>
        </div>

    </div>
</body>
<link rel="stylesheet" href="style.css">
<script src="app.js"></script>
</html>
